<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>

        <div class="container-fluid col-md-5 col-xl-4" style="background-color: cadetblue; margin-top: 13%;">
        <form method="get" >
          <div class="row text-center mb-3 mt-5 justify-content-center">
            <p><h3>Log In</h3></p>
          </div>
          <div class="row mb-3">
              <label for="uname" class="col-sm-3 col-form-label" style="text-align: center;">User Name</label>
              <div class="col-sm-7">
                  <input type="text" class="form-control" id="uname" placeholder="User Name">
              </div>
              <div>
                <p id="unameErr" class="col-sm-13 col-form-label" style="text-align: center; color: red;"></p>
            </div>
          </div>
          <div class="row mb-3">
              <label for="pwd" class="col-sm-3 col-form-label" style="text-align: center">Password</label>
              <div class="col-sm-7">
                  <input type="password" class="form-control" id="pwd" placeholder="Password">
              </div>
              <div>
                <p id="pwdErr" class="col-sm-13 col-form-label" style="text-align: center; color: red;"></p>
            </div>
          </div>
        
          <div class="row">
              <div class="col-sm-5 offset-sm-3">
                  <button type="submit" id="submit" onclick="validate();" class="btn-primary btn btn-success mx-auto w-100 rounded-pill">Login</button>
              </div>
              <div class="col-10 mb-4 mx-auto" > </div>
          </div>
      </form></div>
    <script src="./js/script.js"></script>
</body>
</html>
